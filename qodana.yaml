version: "1.0"

profile:
  name: qodana.recommended

linter: jetbrains/qodana-python:latest

exclude:
  - name: All
    paths:
      - venv
      - .venv
      - __pycache__

include:
  - name: PythonSecurity
  - name: PythonBestPractices
  - name: DockerfileInspections

failThreshold: 10  # Fail if more than 10 critical issues

projectJDK: "Python 3.11"
